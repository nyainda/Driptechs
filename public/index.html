<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>DripTech - Irrigation Solutions</title>
    <style>
      /* Basic loading styles */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: #ffffff;
        color: #333;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #22c55e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .error-message {
        color: #dc2626;
        text-align: center;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      .retry-button {
        background: #22c55e;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      .retry-button:hover {
        background: #16a34a;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading DripTech...</p>
      </div>
    </div>
    
    <script>
      // Basic error handling for production
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
        document.getElementById('root').innerHTML = `
          <div class="error-message">
            <h2>Something went wrong</h2>
            <p>We're having trouble loading the application. Please try refreshing the page.</p>
            <button class="retry-button" onclick="window.location.reload()">Refresh Page</button>
          </div>
        `;
      });
      
      // Redirect to API for now (fallback)
      setTimeout(() => {
        if (document.getElementById('root').innerHTML.includes('Loading DripTech')) {
          window.location.href = '/api/';
        }
      }, 3000);
    </script>
  </body>
</html>
