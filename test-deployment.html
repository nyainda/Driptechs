<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Test</title>
</head>
<body>
    <h1>Deployment Test</h1>
    <p>If you see this, static files are working.</p>
    <script>
        // Test API connection
        fetch('/api/products')
            .then(response => response.json())
            .then(data => {
                console.log('API Test Success:', data);
                document.body.innerHTML += '<p>API Test: SUCCESS</p>';
            })
            .catch(error => {
                console.error('API Test Failed:', error);
                document.body.innerHTML += '<p>API Test: FAILED</p>';
            });
    </script>
</body>
</html>
